<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/loginPage.css}"/>
</head>
<body>
<div class="bg" style="background-image: url('https://img.nh-hotels.net/2EpWe/JoZPJ/original/F_NH_essen_037_2000x805-0_180.jpg'); background-size: cover; background-position: center center; height: 100vh; width: 100%;">
<div class="container h-150 d-flex align-items-center justify-content-center">
    <form style="margin-top: 200px" class="card p-4" method="post" action="/login">
        <div class="text-center mb-4">
            <h1 class="display-4">Hotel Manager</h1>
            <h1 class="display-4">NH Essen</h1>
            <p class="lead">Please enter your credentials</p>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div th:if="${param.error}" class="alert alert-danger text-center">
            Invalid username or password.
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
</div>
</div>
</body>
</html>
