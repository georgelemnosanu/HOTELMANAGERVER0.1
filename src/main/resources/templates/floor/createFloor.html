
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Task List</title>
  <link rel="stylesheet" th:href="@{/createFloor.css}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">My Hotel Manager NH Essen</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/mvc/floor/viewFloor">View Task List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <h1 class="text-center">Create Task List</h1>
  <form action="/mvc/floor/submit" method="post">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" name="date" th:value="${chosenDate}" required>
    </div>
    <div class="form-group">
      <label for="user">Select User</label>
      <select class="form-control" id="user" name="userId">
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.userName}"></option>
      </select>
    </div>
    <div class="form-group text-center mx-auto">
      <label for="roomNumber">Select Room Numbers</label>
      <div class="row">
        <div th:each="roomNumberGroup : ${roomNumberGroups}" class="col-md-6">
          <h2 th:text="'Floor ' + ${roomNumberGroup.key}" class="text-center"></h2>
          <div>
            <div th:each="roomNumber : ${roomNumberGroup.value}" class="form-check d-inline-block small text-left float-left checkbox-container">
              <input class="form-check-input" type="checkbox" value="" name="roomNumbers" id="roomNumber" th:value="${roomNumber.id}">
              <label class="form-check-label font-weight-bold" th:text="${roomNumber.number}"></label>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Create Task List</button>
    </div>
  </form>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
